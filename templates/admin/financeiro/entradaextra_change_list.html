{% extends "admin/change_list.html" %}

{% block content %}
  <div style="margin: 20px 0;">
    <h3>Resumo Financeiro - {{ mes }}/{{ ano }}</h3>
    <p><strong>Total de Entradas:</strong> R$ {{ entradas }}</p>
    <p><strong>Total de Despesas:</strong> R$ {{ despesas }}</p>
    <p><strong>Saldo:</strong> 
      {% if saldo >= 0 %}
        <span style="color: green;"><strong>R$ {{ saldo }}</strong></span>
      {% else %}
        <span style="color: red;"><strong>R$ {{ saldo }}</strong></span>
      {% endif %}
    </p>
  </div>

  {{ block.super }}
{% endblock %}
